{% extends "layout.html" %}

{% block content %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password><br><br>
      <dd><input type=submit class="btn btn-primary" value=Login><br>
    </dl>
  </form>
    <a href="{{ url_for('index') }}" methods="GET">
        <button type="submit" class="btn btn-primary">Back to home page</button>
    </a>
{% endblock %}
