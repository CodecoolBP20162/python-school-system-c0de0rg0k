{% extends "homepage_interface.html" %}
{% block content %}
        <div>
            <h1 class="modal-header">Applicant login</h1>
        </div>

  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('applicant_login') }}" method=post>
    <dl>
      <dt>E-mail address:
      <dd><input type=text name=email>
      <dt>Applicant code:
      <dd><input type=password name=applicant_code><br><br>
      <dd><input type=submit class="btn btn-primary" value=Login><br>
    </dl>
  </form>
    <a href="{{ url_for('index') }}" methods="GET">
        <button type="submit" class="btn btn-primary">Back to home page</button>
    </a>
{% endblock %}
