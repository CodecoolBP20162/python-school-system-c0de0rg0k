{% extends "homepage_interface.html" %}
{% block content %}
<div class="col-lg-6">
  <h1 class="modal-header">Admin login</h1>
  {% if error %}
  <div class="alert alert-danger">
  <strong>Error:{{ error }}</strong>
  </div>
  {% endif %}
  <form role="form" action="{{ url_for('login') }}" method=post>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" placeholder="Example: user1020" type=text name=username><br>
    <label>Password</label>
    <input class="form-control" placeholder="Example: ******" type=password name=password><br>
    <input type=submit class="btn btn-lg btn-success" value=Login><br>
  </div>
  </form>
    <a href="{{ url_for('index') }}" methods="GET">
        <button type="submit" class="btn btn-danger">Back to home page</button>
    </a>
</div>
{% endblock %}
