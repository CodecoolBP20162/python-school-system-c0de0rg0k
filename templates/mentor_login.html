{% extends "layout.html" %}

{% block interface %}
<div id="wrapper">
  <h2>Mentor Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('mentor_login') }}" method=post>
    <dl>
      <dt>E-mail address:
      <dd><input type=text name=email>
      <dt>Password:
      <dd><input type=password name=password><br><br>
      <dd><input type=submit class="btn btn-primary" value=Login><br>
    </dl>
  </form>
    <a href="{{ url_for('index') }}" methods="GET">
        <button type="submit" class="btn btn-primary">Back to home page</button>
    </a>
</div>

{% endblock %}
