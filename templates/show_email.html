<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ header }}</title>
</head>
<body>

    <table>
        <tr>
            <td>Subject</td>
            <td>Message (140 character)</td>
            <td>Person</td>
            <td>Email address</td>
            <td>Email type</td>
            <td>Date</td>
        </tr>
        {% for applicant in object %}
            <td>{{ applicant.first_name }}</td>
            <td>{{ applicant.last_name }}</td>
            <td>{{ applicant.applicant_city }}</td>
            <td>{{ applicant.applied_school.city }}</td>
            <td>{{ applicant.applicant_code }}</td>
            <td>{{ applicant.status }}</td>
        {% endfor %}

    </table>

</body>
</html>
